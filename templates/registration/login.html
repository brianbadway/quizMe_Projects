{% extends 'base.html' %}
{% include "templates/base.html" %}
{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4">Login</h1>
    <form style="max-width: 600px" class="mx-auto bg-light border py-2 px-3 rounded rounded-lg" action="/login" method="POST">
        {% csrf_token %}
        <div class="form-group mb-1">
            <label class="mb-1" for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label class="mb-1" for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>
    <div class="text-center">
        <button class="btn btn-primary mb-2 w-100" type="submit">Login</button>
        <p>Don't have an account? <a href="/to_create">Register here.</a></p>
    </div>
    </form>
</div>
{% endblock %}
