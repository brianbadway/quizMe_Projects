{% extends 'base.html' %}

{% block content %}
    <div class="container py-5">
        <h1>High Scores for {{this_quiz.title}}</h1>
        <table class="table">
            <thead>
                <th>Score</th>
                <th>Name</th>
            </thead>
            <tbody>
                {% for result in score_list %}
                <tr>
                    <td>{{ result.percent_score }}%</td>
                    <td>{{ result.user.first_name }} {{result.user.last_name}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
