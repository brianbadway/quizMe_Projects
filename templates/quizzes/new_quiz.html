{% extends 'base.html' %}

{% block content %}
    <div class="container pt-5">
        <h1 class="text-center mb-4">Create a quiz</h1>
        <form class="form bg-light border p-3 mx-auto" style="max-width: 600px" method="POST" action="create_quiz">
            {% csrf_token %}
            <div class="form-group mb-1">
                <label for="title">Quiz Name</label>
                <input class="form-control" name="title" type="text">
            </div>
            <div class="form-group mb-3">
                <label for="description">Quiz Description</label>
                <input class="form-control" name="description" type="text">
            </div>
            <button class="btn btn-success" type="submit">Create Quiz</button>
        </form>
    </div>
{% endblock %}
