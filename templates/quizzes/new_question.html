{% extends 'base.html' %}

{% block content %}
        <div class="container py-5">
            <h1 class="mb-3">Add a question to your quiz!</h1>
            <form style="max-width: 600px;" method="POST" action="create_question">
                {% csrf_token %}
                <div class="form-group mb-2">
                    <label for="prompt">Question</label> 
                    <input class="form-control" name="prompt" type="text">
                </div>
                <button class="btn btn-success" type="submit">Create Question</button>
            </form>
        </div>
{% endblock %}
